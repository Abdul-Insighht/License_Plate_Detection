<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>License Plate Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 500px;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.8s ease-in-out;
            border: 1px solid rgba(255,255,255,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #fff;
            font-size: 28px;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(255,255,255,0.4);
        }

        .field {
            position: relative;
            margin: 15px 0;
        }

        .field input,
        .field select {
            width: 100%;
            padding: 14px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.15);
            color: #fff;
            outline: none;
            font-size: 15px;
            transition: 0.3s;
        }

        .field input:focus, .field select:focus {
            border-color: #00eaff;
            box-shadow: 0 0 10px rgba(0,234,255,0.7);
        }

        .field label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #ddd;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .field input:focus + label,
        .field input:not(:placeholder-shown) + label,
        .field select:focus + label,
        .field select:not([value=""]) + label {
            top: -10px;
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 12px;
            color: #00eaff;
        }

        option {
            color: #000;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,210,255,0.5);
        }

        .result-box {
            margin-top: 25px;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            color: #fff;
            background: rgba(255,255,255,0.15);
            border-left: 5px solid #00d2ff;
            box-shadow: 0 0 15px rgba(0,210,255,0.4);
        }

        @media(max-width: 550px){
            .container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>License Plate Detection</h2>

        <form action="/detect" method="post" enctype="multipart/form-data">
            <div class="field">
                <input type="file" name="file" accept="video/*" required placeholder=" ">
                <label>Upload Video</label>
            </div>

            <div class="field">
                <input type="number" name="conf_threshold" step="0.01" value="0.5" placeholder=" ">
                <label>Confidence Threshold</label>
            </div>

            <div class="field">
                <input type="number" name="save_interval" value="5" placeholder=" ">
                <label>Save Interval</label>
            </div>

            <button type="submit">Run Detection</button>
        </form>

        {% if result %}
        <div class="result-box">
            <a href="{{ result }}" style="color:#fff; text-decoration:none;">Download Processed Video</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
